version: '3.8'

services:
  day-planner:
    build: .
    container_name: raspberry-pi-day-planner
    restart: unless-stopped
    ports:
      - "8000:8000"  # Web API
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sounds:/app/sounds
      - ./reports:/app/reports
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/snd:/dev/snd:rw
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    devices:
      - /dev/snd:/dev/snd
    network_mode: host
    privileged: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SYS_ADMIN  # For display access
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

