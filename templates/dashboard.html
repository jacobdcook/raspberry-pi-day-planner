<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Day Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .status-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .status-card .value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .tasks-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .task-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-time {
            font-weight: bold;
            color: #ffd700;
        }
        .task-title {
            flex-grow: 1;
            margin: 0 15px;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-complete {
            background: #4CAF50;
            color: white;
        }
        .btn-snooze {
            background: #FF9800;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .current-time {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçì Raspberry Pi Day Planner</h1>
            <div class="current-time" id="current-time"></div>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>Status</h3>
                <div class="value" id="status">Loading...</div>
            </div>
            <div class="status-card">
                <h3>Total Tasks</h3>
                <div class="value" id="total-tasks">-</div>
            </div>
            <div class="status-card">
                <h3>Active Tasks</h3>
                <div class="value" id="active-tasks">-</div>
            </div>
            <div class="status-card">
                <h3>Completed Today</h3>
                <div class="value" id="completed-today">-</div>
            </div>
        </div>
        
        <div class="tasks-section">
            <h2>Today's Tasks</h2>
            <div id="tasks-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        
        // Update every second
        setInterval(updateTime, 1000);
        updateTime();
        
        // Load status
        async function loadStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                document.getElementById('status').textContent = data.status;
                document.getElementById('total-tasks').textContent = data.total_tasks;
                document.getElementById('active-tasks').textContent = data.active_tasks;
                document.getElementById('completed-today').textContent = data.completed_today;
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch('/tasks');
                const tasks = await response.json();
                
                const tasksList = document.getElementById('tasks-list');
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<div class="loading">No tasks scheduled for today</div>';
                    return;
                }
                
                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-item">
                        <div class="task-time">${task.time}</div>
                        <div class="task-title">${task.title}</div>
                        <div class="task-actions">
                            <button class="btn btn-complete" onclick="completeTask('${task.id}')">Complete</button>
                            <button class="btn btn-snooze" onclick="snoozeTask('${task.id}')">Snooze</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('tasks-list').innerHTML = '<div class="loading">Error loading tasks</div>';
            }
        }
        
        // Complete task
        async function completeTask(taskId) {
            try {
                await fetch(`/tasks/${taskId}/complete`, { method: 'POST' });
                loadTasks();
                loadStatus();
            } catch (error) {
                console.error('Error completing task:', error);
            }
        }
        
        // Snooze task
        async function snoozeTask(taskId) {
            try {
                await fetch(`/tasks/${taskId}/snooze`, { method: 'POST' });
                loadTasks();
                loadStatus();
            } catch (error) {
                console.error('Error snoozing task:', error);
            }
        }
        
        // Load data on page load
        loadStatus();
        loadTasks();
        
        // Refresh every 30 seconds
        setInterval(() => {
            loadStatus();
            loadTasks();
        }, 30000);
    </script>
</body>
</html>
